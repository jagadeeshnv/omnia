---
- name: Fetch omnia_config.yml inputs
  ansible.builtin.include_tasks: input_vars.yml
  run_once: true

- name: Prereq vars
  ansible.builtin.include_tasks: _prereq.yml

- name: Include firewall tasks
  ansible.builtin.include_tasks: firewall.yml

- name: Include common tasks
  ansible.builtin.include_tasks: common.yml

- name: Install slurm packages
  ansible.builtin.command:
    argv: "{{ dnf_command + slurm_login_packages[ansible_os_family] }}"
  register: dnf_out
  failed_when: dnf_out.rc != 0
  changed_when: dnf_out.rc == 0
  timeout: 90
  ignore_errors: true

- name: Remove local slurm.conf
  ansible.builtin.file:
    path: "/{{ slurm_config_dir }}/slurm.conf"
    state: absent
    mode: "{{ slurm_mode }}"

- name: Read the ctlds from the NFS conf
  ansible.builtin.include_tasks: _nfs_conf.yml
  when: (slurm_installation_type == nfs_share_slurm)

- name: Edit the conf
  ansible.builtin.include_tasks: _compute_conf.yml
  loop: "{{ ctld_list }}"

- name: Login node configless
  when: slurm_installation_type == configless_slurm
  block:
    - name: Configless service args
      ansible.builtin.include_tasks: _cfgless_conf.yml

    - name: Install compute packages
      ansible.builtin.package:
        name: "{{ slurm_compute_packages[ansible_os_family] }}"
        state: present

    - name: Enable the service
      ansible.builtin.service:
        name: slurmd
        enabled: true
      register: slurmd_service
      no_log: true

    - name: Get service path
      ansible.builtin.set_fact:
        slurmd_service_path: "{{ slurmd_service['status']['FragmentPath'] | default(slurmd_service_default_path) }}"

    - name: Edit the service ConditionPathExists
      community.general.ini_file:
        path: "{{ slurmd_service_path }}"
        section: Unit
        option: ConditionPathExists
        owner: "{{ root_user }}"
        group: "{{ root_group }}"
        mode: "{{ conf_file_mode }}"
        state: absent
      notify:
        - Reload slurmd
        - Restart slurmd

    - name: Edit the service ExecStart
      community.general.ini_file:
        path: "{{ slurmd_service_path }}"
        section: Service
        option: ExecStart
        owner: "{{ root_user }}"
        group: "{{ root_group }}"
        mode: "{{ conf_file_mode }}"
        value: "/usr/sbin/slurmd -D {{ slurmd_args }} -s $SLURMD_OPTIONS" # HA
      notify:
        - Reload slurmd
        - Restart slurmd

- name: Set ctld specific env file
  community.general.ini_file:
    path: "/etc/sysconfig/slurmd"
    option: "LD_LIBRARY_PATH"
    state: "{{ 'present' if (slurm_installation_type == nfs_share_slurm) else 'absent' }}"
    value: "{{ installroot }}usr/lib64"
    no_extra_spaces: true
    owner: "{{ root_user }}"
    group: "{{ root_group }}"
    mode: "{{ conf_file_mode }}"
  notify:
    - Reload slurmd
    - Restart slurmd

- name: Set the common env vars
  ansible.builtin.include_tasks: _env_set.yml
