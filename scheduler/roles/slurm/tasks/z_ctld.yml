---
# TODO: munge needs logic tweak to take key from a shared location

- name: Fresh cluster - Include common tasks
  ansible.builtin.include_tasks: common.yml

- name: Append share path if NFS
  ansible.builtin.set_fact:
    slurm_share_prefix: "{{ share_path + '/' + slurm_dir_name + cluster_name + '/' if (slurm_installation_type == nfs_share_slurm) else '/' }}"

- name: Create the slurm directory on share
  ansible.builtin.file:
    path: "{{ share_path }}/{{ slurm_dir_name }}"
    state: directory
    owner: root
    group: root
    mode: "{{ common_mode }}"
  when: (slurm_installation_type == nfs_share_slurm)
  # run_once: true

- name: Set nfs flow
  ansible.builtin.set_fact:
    installroot: "{{ slurm_share_prefix }}{{ ansible_architecture }}/"
  when: (slurm_installation_type == nfs_share_slurm)

- name: Ensure Slurm conf share dir
  ansible.builtin.file:
    path: "{{ slurm_share_prefix }}{{ slurm_config_dir }}"
    state: directory
    owner: "{{ root_user }}"
    group: "{{ root_group }}"
    mode: "{{ common_mode }}"

- name: Check if slurm.conf exists
  ansible.builtin.stat:
    path: "{{ slurm_share_prefix }}{{ slurm_config_dir }}/slurm.conf"
  register: p

- name: Create slurm.conf
  ansible.builtin.template:
    src: "z_slurm.conf.j2"
    dest: "{{ slurm_share_prefix }}{{ slurm_config_dir }}/slurm.conf"
    owner: "{{ root_user }}"
    group: "{{ root_group }}"
    mode: "{{ conf_file_mode }}"
  when: not p.stat.exists
  run_once: true
  notify:
    - Restart slurmctld

- name: Create cgroup.conf
  ansible.builtin.template:
    src: "cgroup.conf.j2"
    dest: "{{ item }}"
    owner: "{{ root_user }}"
    group: "{{ root_group }}"
    mode: "{{ conf_file_mode }}"
  loop:
    - "{{ slurm_share_prefix }}{{ slurm_config_dir }}/cgroup.conf"
  notify:
    - Restart slurmctld

- name: Add this slurm controller in conf
  ansible.builtin.lineinfile:
    path: "{{ slurm_share_prefix }}{{ slurm_config_dir }}/slurm.conf"
    line: "SlurmctldHost={{ inventory_hostname_short }}"
    insertafter: '^ClusterName=*'

# - pause:

- name: Create architecture directories
  ansible.builtin.file:
    path: "{{ installroot }}"
    state: directory
    owner: "{{ root_user }}"
    group: "{{ root_group }}"
    mode: "{{ common_mode }}"
  when: (slurm_installation_type == nfs_share_slurm)

# TODO: To read packages from the software config json based on role name ex: slurm_control_node

- name: Install slurm packages
  ansible.builtin.shell: "dnf install -y --installroot={{ installroot }} slurm-slurmctld" # noqa: command-instead-of-shell
  become: true
  failed_when: false # WARNING failure in the above task, install though error, repos also reset!!
  changed_when: false

# - pause:

- name: Create files
  ansible.builtin.file:
    path: "{{ item }}"
    state: touch
    owner: "{{ slurm_user }}"
    group: "{{ slurm_user_group }}"
    mode: "{{ slurm_mode }}"
  loop:
    - "{{ slurm_conf_dict['SlurmctldLogFile'] }}"
    - "{{ slurm_conf_dict['SlurmctldPidFile'] }}"

# Port Config
- name: Enable SlurmctldPort
  ansible.posix.firewalld:
    port: "{{ item }}/tcp"
    permanent: true
    zone: public
    state: enabled
    immediate: true
  loop:
    - "{{ slurm_conf_dict['SlurmctldPort'] }}"
    - "{{ slurm_conf_dict['SrunPortRange'] }}"

#  if service installed locally - this following copy not required
- name: Copy the slurctld service local for nfs
  ansible.builtin.copy:
    src: "{{ installroot }}{{ slurmctld_service_default_path }}"
    dest: "{{ slurmctld_service_default_path }}"
    remote_src: true
    mode: preserve
  when: (slurm_installation_type == nfs_share_slurm) and _force_install_nfs

- name: Enable the service
  ansible.builtin.systemd_service:
    daemon_reload: true

# Edit service
- name: Enable the service
  ansible.builtin.service:
    name: slurmctld
    enabled: true
  register: ctld_service

- name: Ctld service path
  ansible.builtin.set_fact:
    ctld_service_path: "{{ ctld_service['status']['FragmentPath'] | default(slurmctld_service_default_path) }}"

- name: Edit the service
  community.general.ini_file:
    path: "{{ ctld_service_path }}"
    section: Unit
    option: ConditionPathExists
    state: absent
    owner: "{{ root_user }}"
    group: "{{ root_group }}"
    mode: "{{ conf_file_mode }}"
  notify:
    - Reload slurmctld
    - Restart slurmctld

- name: Edit the service to fetch specific conf
  community.general.ini_file:
    path: "{{ ctld_service_path }}"
    section: Service
    option: ExecStart
    value: "{{ installroot }}usr/sbin/slurmctld -D -f {{ slurm_share_prefix }}{{ slurm_config_dir }}/slurm.conf -s $SLURMCTLD_OPTIONS"
    no_extra_spaces: true
    owner: "{{ root_user }}"
    group: "{{ root_group }}"
    mode: "{{ conf_file_mode }}"
  notify:
    - Reload slurmctld
    - Restart slurmctld

- name: Remove environment for configless case
  community.general.ini_file:
    path: "{{ ctld_service_path }}"
    section: Service
    option: Environment
    state: absent
    owner: "{{ root_user }}"
    group: "{{ root_group }}"
    mode: "{{ conf_file_mode }}"
  notify:
    - Reload slurmctld
    - Restart slurmctld

- name: Set ctld specific env file
  community.general.ini_file:
    path: "/etc/sysconfig/slurmctld"
    option: "LD_LIBRARY_PATH"
    value: "{{ installroot }}usr/lib64"
    no_extra_spaces: true
    owner: "{{ root_user }}"
    group: "{{ root_group }}"
    mode: "{{ conf_file_mode }}"
  when: (slurm_installation_type == nfs_share_slurm) and _force_install_nfs
  notify:
    - Reload slurmctld
    - Restart slurmctld

- name: Add the controller to list
  ansible.builtin.set_fact:
    ctld_list: "{{ (ctld_list + [inventory_hostname_short]) | unique | list }}"
  run_once: true

- pause:

- name: Remove the local slurm conf
  ansible.builtin.file:
    path: "/{{ slurm_config_dir }}/slurm.conf"
    state: absent
  when: slurm_installation_type == nfs_share_slurm

- name: Get path env
  ansible.builtin.shell: echo $PATH # noqa: command-instead-of-shell
  changed_when: false
  register: path_out

- name: Get path env
  ansible.builtin.set_fact:
    env_path_list: "{{ (path_out.stdout | split(':') | reject('search', 'slurm') | list) }}"
    env_slurm_conf: "{{ slurm_share_prefix }}{{ slurm_config_dir }}/slurm.conf"
    ld_library_path: "/usr/lib64"

- name: Clean the environment
  community.general.ini_file:
    path: "{{ sys_env_path }}"
    option: "{{ item[0] }}"
    value: "{{ item[1] }}"
    state: "{{ 'present' if item[1] else 'absent' }}"
    no_extra_spaces: true
    owner: "{{ root_user }}"
    group: "{{ root_group }}"
    mode: "{{ conf_file_mode }}"
  loop:
    - "{{ ['PATH', false] }}"
    - "{{ ['SLURM_CONF', env_slurm_conf] }}"
    - "{{ ['LD_LIBRARY_PATH', false] }}"

- name: Handle NFS envs
  when: (slurm_installation_type == nfs_share_slurm) and _force_install_nfs
  block:
    - name: Set env special paths
      ansible.builtin.set_fact:
        env_path_list: "{{ (env_path_list + [installroot.rstrip('/') + '/usr/bin'] + [installroot.rstrip('/') + '/usr/sbin']) | join(':') }}"
        ld_library_path: "/usr/lib64:{{ installroot }}usr/lib64"
        env_slurm_conf: "{{ slurm_share_prefix }}{{ slurm_config_dir }}/slurm.conf"

    - name: Set env variable
      community.general.ini_file:
        path: "{{ sys_env_path }}"
        option: "{{ item[0] }}"
        value: "{{ item[1] }}"
        no_extra_spaces: true
        owner: "{{ root_user }}"
        group: "{{ root_group }}"
        mode: "{{ conf_file_mode }}"
      loop:
        - "{{ ['PATH', env_path_list] }}"
        - "{{ ['SLURM_CONF', env_slurm_conf] }}"
        - "{{ ['LD_LIBRARY_PATH', ld_library_path] }}"

- name: Enable etc enviroment
  ansible.builtin.shell: source {{ sys_env_path }} # noqa: command-instead-of-shell
  changed_when: false
