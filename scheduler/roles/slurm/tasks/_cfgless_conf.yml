---
- name: Configless slurm conf edit ops !!
  block:
    - name: Assert Controllers hostname provided
      ansible.builtin.assert:
        that:
          - ctld_list | length > 0
        fail_msg: "Controller list is empty. Compute node in configless requires controllers. Please provide at least one controller."
        success_msg: "Controllers {{ ctld_list | join(',') }} are available for configless login"

    - name: Generate slurmd opts for Configless
      ansible.builtin.set_fact:
        slurmd_args: "--conf-server {{ ctld_list | map('regex_replace', '^(.*)$', '\\1:' ~ (slurm_conf_dict['SlurmctldPort'] | string)) | join(',') }}"
