---
- name: Install common packages
  ansible.builtin.package:
    name: "{{ common_packages[ansible_os_family] }}"
    state: present

- name: Firewall service running
  ansible.builtin.systemd_service:
    name: firewalld
    state: started
    enabled: true
  no_log: true

- name: Enable SrunPortRange
  ansible.posix.firewalld:
    port: "{{ slurm_conf_dict['SrunPortRange'] }}/tcp"
    permanent: true
    zone: public
    state: "{{ firewall_state }}"
    immediate: true

- name: Enable SlurmctldPort
  ansible.posix.firewalld:
    port: "{{ slurm_conf_dict['SlurmctldPort'] }}/tcp"
    permanent: true
    zone: public
    state: "{{ firewall_state }}"
    immediate: true
  when: ("slurm_control_node" in group_names)

- name: Enable SlurmdPort
  ansible.posix.firewalld:
    port: "{{ slurm_conf_dict['SlurmdPort'] }}/tcp"
    permanent: true
    zone: public
    state: "{{ firewall_state }}"
    immediate: true
  when: ("slurm_node" in group_names) or ("login_node" in group_names and slurm_installation_type == configless_slurm)

- name: Enable SlurmdbdPort
  ansible.posix.firewalld:
    port: "{{ slurm_dbd_port }}/tcp"
    permanent: true
    zone: public
    state: enabled
    immediate: true
  when: ("slurm_dbd" in group_names)
