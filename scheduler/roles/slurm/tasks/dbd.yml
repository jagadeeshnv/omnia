---
- name: Is slurm_db_host defined
  ansible.builtin.set_fact:
    slurm_db_host: "{{ ansible_facts['nodename'] | split('.') | first }}"
  when: (slurm_db_host is not defined) or (not slurm_db_host)

- name: Is slurm_db_port defined
  ansible.builtin.set_fact:
    slurm_db_port: "{{ slurm_db_port_default }}"
  when: (slurm_db_port is not defined) or (not slurm_db_port)

- name: Is slurm_db_type defined
  ansible.builtin.set_fact:
    slurm_db_type: "{{ slurm_db_type_default }}"
  when: (slurm_db_type is not defined) or (not slurm_db_type)

- name: Fetch omnia_config.yml inputs
  ansible.builtin.include_tasks: input_vars.yml
  run_once: true

- name: Prereq vars
  ansible.builtin.include_tasks: _prereq.yml

- name: Fresh cluster - Include common tasks
  ansible.builtin.include_tasks: common.yml

- name: Setup DB tasks
  ansible.builtin.include_tasks: db.yml
  vars:
    delegated_hostname: "{{ slurm_db_host }}"
  args:
    apply:
      delegate_to: "{{ slurm_db_host }}"
  run_once: true

- name: Create files
  ansible.builtin.file:
    path: "{{ item }}"
    state: touch
    owner: "{{ slurm_user }}"
    group: "{{ slurm_user_group }}"
    mode: "{{ slurm_mode }}"
  loop:
    - "{{ slurm_dbd_conf_dict['LogFile'] }}"
    - "{{ slurm_dbd_conf_dict['PidFile'] }}"

- name: Create slurmdbd.conf
  ansible.builtin.template:
    src: "dbd.conf.j2"
    dest: "{{ slurm_share_prefix }}{{ slurm_config_dir }}/slurmdbd.conf"
    owner: "{{ slurm_user }}"
    group: "{{ slurm_user }}"
    mode: "{{ slurm_dbd_mode }}"
  run_once: true
  notify:
    - Restart slurmctld
    - Restart slurmdbd

- name: Read the ctlds from the NFS conf
  ansible.builtin.include_tasks: _nfs_conf.yml
  when: (slurm_installation_type == nfs_share_slurm)

- name: Configless slurm conf edit opts
  ansible.builtin.include_tasks: _cfgless_conf.yml
  when: (slurm_installation_type == configless_slurm)

- name: Edit the conf
  ansible.builtin.include_tasks: _dbd_conf.yml
  loop: "{{ ctld_list }}"

- name: Install slurmd packages
  ansible.builtin.command:
    argv: "{{ dnf_command + slurm_dbd_packages[ansible_os_family] }}"
  register: dnf_out
  failed_when: false
  changed_when: dnf_out.rc == 0

- name: Copy the slurmdbd service local for nfs
  ansible.builtin.copy:
    src: "{{ installroot }}{{ slurmdbd_service_default_path }}"
    dest: "{{ slurmdbd_service_default_path }}"
    remote_src: true
    mode: preserve
  when: (slurm_installation_type == nfs_share_slurm) and _force_install_nfs

- name: Enable the service
  ansible.builtin.systemd_service:
    daemon_reload: true

# Edit service
- name: Enable the service
  ansible.builtin.service:
    name: slurmdbd
    enabled: true
  register: dbd_service
  no_log: true

- name: Edit the service
  community.general.ini_file:
    path: "{{ dbd_service['status']['FragmentPath'] | default(slurmdbd_service_default_path) }}"
    section: Unit
    option: ConditionPathExists
    state: absent
    owner: "{{ root_user }}"
    group: "{{ root_group }}"
    mode: "{{ conf_file_mode }}"
  notify:
    - Reload slurmdbd
    - Restart slurmdbd

- name: Edit the service to fetch specific conf
  community.general.ini_file:
    path: "{{ dbd_service['status']['FragmentPath'] | default(slurmdbd_service_default_path) }}"
    section: Service
    option: ExecStart
    value: "{{ installroot }}usr/sbin/slurmdbd -D -s $SLURMDBD_OPTIONS"
    no_extra_spaces: true
    owner: "{{ root_user }}"
    group: "{{ root_group }}"
    mode: "{{ conf_file_mode }}"
  notify:
    - Reload slurmdbd
    - Restart slurmdbd

- name: Set dbd specific env file
  community.general.ini_file:
    path: "/etc/sysconfig/slurmdbd"
    option: "LD_LIBRARY_PATH"
    state: "{{ 'present' if (slurm_installation_type == nfs_share_slurm) else 'absent' }}"
    value: "{{ installroot }}usr/lib64"
    no_extra_spaces: true
    owner: "{{ root_user }}"
    group: "{{ root_group }}"
    mode: "{{ conf_file_mode }}"
  notify:
    - Reload slurmdbd
    - Restart slurmdbd

- name: Set dbd symbolic links
  when: slurm_installation_type == nfs_share_slurm
  block:
    - name: Create directory for symbolic link
      ansible.builtin.file:
        path: "{{ slurmdbd_conf_path | dirname }}"
        state: directory
        owner: "{{ root_user }}"
        group: "{{ root_group }}"
        mode: "{{ conf_file_mode }}"

    - name: Create symbolic link for slurmdbd.conf
      ansible.builtin.file:
        src: "{{ slurm_share_prefix }}{{ slurm_config_dir }}/slurmdbd.conf"
        dest: "{{ slurmdbd_conf_path }}"
        state: link
        owner: "{{ slurm_user }}"
        group: "{{ slurm_user }}"
        mode: "{{ slurm_dbd_mode }}"
        force: true
