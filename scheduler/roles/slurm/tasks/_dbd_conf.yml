---
- name: Distribute munge key to dbd node
  ansible.posix.synchronize:
    src: "{{ munge_key_dest }}"
    dest: "{{ munge_key_dest | dirname }}"
    mode: push
    checksum: true
  delegate_to: "{{ item }}"
  when: not shared_munge_key
  notify:
    - Restart munge

- name: Ensure munge is enabled and running
  ansible.builtin.service:
    name: munge
    enabled: true
    state: started
  no_log: true

- name: Conf edit block
  delegate_to: "{{ item }}"
  block:
    - name: Read slurm.conf file
      ansible.builtin.slurp:
        src: "{{ slurm_share_prefix }}{{ slurm_config_dir }}/slurm.conf"
      register: slurm_conf

    - name: Add the Accounting to conf
      ansible.builtin.lineinfile:
        path: "{{ slurm_share_prefix }}{{ slurm_config_dir }}/slurm.conf"
        state: present
        line: "{{ dbd_item[0] }}={{ dbd_item[1] }}"
        insertbefore: "^NodeName=DEFAULT "
        regexp: "^{{ dbd_item[0] }}="
        owner: "{{ root_user }}"
        group: "{{ root_group }}"
        mode: "{{ conf_file_mode }}"
      notify:
        - Restart slurmctld
      loop:
        - ["AccountingStorageType", "accounting_storage/slurmdbd"]
        - ["AccountingStorageHost", "{{ inventory_hostname | split('.') | first }}"]
        - ["AccountingStoragePort", "{{ slurm_dbd_port }}"]
      loop_control:
        loop_var: dbd_item
