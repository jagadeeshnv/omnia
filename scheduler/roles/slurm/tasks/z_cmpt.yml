---
- name: Fresh cluster - Include common tasks
  ansible.builtin.include_tasks: common.yml

- name: NFS slurm conf edit ops !!
  when: (slurm_installation_type == nfs_share_slurm)
  block:
    - name: Check if slurm.conf exists
      ansible.builtin.stat:
        path: "{{ slurm_share_prefix }}{{ slurm_config_dir }}/slurm.conf"
      register: slurm_conf_path

    - name: Fail if slurm.conf does not exist
      ansible.builtin.fail:
        msg: "NFS share slurm conf missing. Please ensure the slurm.conf is created at {{ slurm_share_prefix }}{{ slurm_config_dir }}/slurm.conf"
      when: not slurm_conf_path.stat.exists

    - name: Add the compute to conf
      ansible.builtin.lineinfile:
        path: "{{ slurm_share_prefix }}{{ slurm_config_dir }}/slurm.conf"
        state: present
        line:
          "NodeName={{ inventory_hostname_short }} CPUs={{ ansible_processor_nproc }} Sockets={{ ansible_processor_count }} CoresPerSocket={{ ansible_processor_cores
          }} ThreadsPerCore={{ ansible_processor_threads_per_core }}"
        insertafter: "^NodeName="
        owner: "{{ root_user }}"
        group: "{{ root_group }}"
        mode: "{{ conf_file_mode }}"

    - name: Add controller list in conf if not present
      ansible.builtin.lineinfile:
        path: "{{ slurm_share_prefix }}{{ slurm_config_dir }}/slurm.conf"
        line: "SlurmctldHost={{ item }}"
        insertafter: "^ClusterName=*"
      loop: "{{ ctld_list }}"

    - name: Remove the localhost line
      ansible.builtin.lineinfile:
        path: "{{ slurm_share_prefix }}{{ slurm_config_dir }}/slurm.conf"
        line: "NodeName=localhost"
        state: absent

    - name: Read slurm.conf file
      ansible.builtin.slurp:
        src: "{{ slurm_share_prefix }}{{ slurm_config_dir }}/slurm.conf"
      register: slurm_conf

    - name: Extract Nodes from {{ slurm_partition_name }}
      ansible.builtin.set_fact:
        specific_nodes:
          "{{ (slurm_conf.content | b64decode | split('\n') | select('match','^PartitionName='+ slurm_partition_name +'\\s+.*') | map('regex_replace','^PartitionName='+
          slurm_partition_name +'\\s+.*Nodes=(\\S+).*', '\\1')) }}"

    - name: Create worker nodes list
      ansible.builtin.set_fact:
        worker_nodes:
          "{{ ((specific_nodes[0].split(',') | reject('equalto', 'localhost') | list) + [inventory_hostname_short]) | list | unique | sort | join(',')
          }}"
      when: specific_nodes | length > 0

    - name: Log worker nodes
      ansible.builtin.debug:
        var: worker_nodes
      when: specific_nodes | length > 0

    - name: Add the partition
      ansible.builtin.lineinfile:
        path: "{{ slurm_share_prefix }}{{ slurm_config_dir }}/slurm.conf"
        state: present
        line: "PartitionName={{ slurm_partition_name }} Nodes={{ worker_nodes }} MaxTime=INFINITE State=UP"
        regexp: "^PartitionName={{ slurm_partition_name }} "
      when: worker_nodes is defined

- name: Install slurmd packages
  ansible.builtin.shell: "dnf --installroot={{ installroot }} --setopt=reposdir=/etc/yum.repos.d/ install -y slurm-slurmd"
  failed_when: false # WARNING failure in the above task, install though error, repos also reset!!
  changed_when: false

- name: Create files
  ansible.builtin.file:
    path: "{{ item }}"
    state: touch
    owner: "{{ slurm_user }}"
    group: "{{ slurm_user_group }}"
    mode: "{{ slurm_mode }}"
  loop:
    - "{{ slurm_conf_dict['SlurmdLogFile'] }}"
    - "{{ slurm_conf_dict['SlurmdPidFile'] }}"

- name: Enable SlurmdPort
  ansible.posix.firewalld:
    port: "{{ item }}/tcp"
    permanent: true
    zone: public
    state: enabled
    immediate: true
  loop:
    - "{{ slurm_conf_dict['SlurmdPort'] }}"
    - "{{ slurm_conf_dict['SrunPortRange'] }}"

#  if service installed locally - this following copy not required
- name: Copy the slurmd service local for nfs
  ansible.builtin.copy:
    src: "{{ installroot }}{{ slurmd_service_default_path }}"
    dest: "{{ slurmd_service_default_path }}"
    remote_src: true
    mode: preserve
  when: (slurm_installation_type == nfs_share_slurm) and _force_install_nfs

- name: Daemon reload
  ansible.builtin.systemd_service:
    daemon_reload: true

# Edit service
- name: Enable the service
  ansible.builtin.service:
    name: slurmd
    enabled: true
  register: d_service

- name: Worker service path
  ansible.builtin.set_fact:
    d_service_path: "{{ d_service['status']['FragmentPath'] | default(slurmd_service_default_path) }}"

- name: Edit the service
  community.general.ini_file:
    path: "{{ d_service_path }}"
    section: Unit
    option: ConditionPathExists
    state: absent
    owner: "{{ root_user }}"
    group: "{{ root_group }}"
    mode: "{{ conf_file_mode }}"
  notify:
    - Reload slurmd
    - Restart slurmd

- name: Edit the service to fetch specific conf
  community.general.ini_file:
    path: "{{ d_service_path }}"
    section: Service
    option: ExecStart
    value: "{{ installroot }}usr/sbin/slurmd -D -f {{ slurm_share_prefix }}{{ slurm_config_dir }}/slurm.conf -d {{ installroot }}usr/sbin/slurmstepd -s $SLURMCTLD_OPTIONS"
    no_extra_spaces: true
    owner: "{{ root_user }}"
    group: "{{ root_group }}"
    mode: "{{ conf_file_mode }}"
  notify:
    - Reload slurmd
    - Restart slurmd

- name: Set ctld specific env file
  community.general.ini_file:
    path: "/etc/sysconfig/slurmd"
    option: "LD_LIBRARY_PATH"
    state: "{{ 'present' if (slurm_installation_type == nfs_share_slurm) else 'absent' }}"
    value: "{{ installroot }}usr/lib64"
    no_extra_spaces: true
    owner: "{{ root_user }}"
    group: "{{ root_group }}"
    mode: "{{ conf_file_mode }}"
  notify:
    - Reload slurmd
    - Restart slurmd

- name: Add the computes to list
  ansible.builtin.set_fact:
    compute_list: "{{ (compute_list + [inventory_hostname_short]) | unique | list }}"

# file and directory permissions
- name: Ensure directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ slurm_user }}"
    group: "{{ slurm_user_group }}"
    mode: "{{ common_mode }}"
  loop:
    - "{{ slurm_conf_dict['SlurmdSpoolDir'] }}"

- name: Set the common env vars
  ansible.builtin.include_tasks: _env_set.yml
